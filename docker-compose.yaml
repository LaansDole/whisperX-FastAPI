version: '3.8'

services:
  # Temporal Server
  temporal:
    image: temporalio/auto-setup:latest
    ports:
      - "7233:7233"
      - "8233:8233"  # Web UI
    environment:
      - DB=postgres12
      - DB_PORT=5432
      - POSTGRES_USER=temporal
      - POSTGRES_PWD=temporal
      - POSTGRES_SEEDS=postgres
    depends_on:
      - postgres
    networks:
      - whisperx-network
    healthcheck:
      test: ["CMD", "tctl", "--address", "temporal:7233", "cluster", "health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s

  postgres:
    image: postgres:13
    environment:
      - POSTGRES_PASSWORD=temporal
      - POSTGRES_USER=temporal
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - whisperx-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U temporal"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Neo4j Knowledge Graph (Optional)
  # Enable by setting NEO4J_ENABLED=true in .env and using --profile neo4j
  neo4j:
    image: neo4j:latest
    platform: linux/arm64  # Use ARM64 for Mac M-series compatibility
    container_name: whisperx-neo4j
    ports:
      - "7474:7474"  # HTTP Browser UI
      - "7687:7687"  # Bolt protocol
    environment:
      # M4 Mac workaround for Java crashes
      - _JAVA_OPTIONS=-XX:UseSVE=0
      # Authentication
      - NEO4J_AUTH=neo4j/${NEO4J_PASSWORD:-neo4j-password}
      # Memory configuration
      - NEO4J_server_memory_heap_initialSize=${NEO4J_HEAP_INITIAL:-4G}
      - NEO4J_server_memory_heap_maxSize=${NEO4J_HEAP_MAX:-4G}
      - NEO4J_server_memory_pagecache_size=${NEO4J_PAGECACHE_SIZE:-4G}
      - NEO4J_dbms_memory_transaction_total_max=2G
    volumes:
      - neo4j-data:/data
      - neo4j-logs:/logs
    networks:
      - whisperx-network
    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "neo4j", "-p", "${NEO4J_PASSWORD:-neo4j-password}", "RETURN 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 12G
          cpus: '4'
        reservations:
          memory: 8G
          cpus: '2'
    profiles:
      - neo4j  # Only start when profile is explicitly enabled

  # WhisperX FastAPI Application
  whisperx-api:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - INSTALL_GPU=false  # Set to true for GPU support
    ports:
      - "8000:8000"
    environment:
      # Copy from .env or set directly
      - HF_TOKEN=${HF_TOKEN:-}
      - WHISPER_MODEL=${WHISPER_MODEL:-small}
      - DEFAULT_LANG=${DEFAULT_LANG:-en}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - ENVIRONMENT=${ENVIRONMENT:-production}
      - FILTER_WARNING=${FILTER_WARNING:-true}
      - DEVICE=${DEVICE:-cpu}
      - COMPUTE_TYPE=${COMPUTE_TYPE:-int8}
      - DIARIZATION_MODEL_PATH=${DIARIZATION_MODEL_PATH:-}
      # Temporal Configuration
      - TEMPORAL_SERVER_URL=temporal:7233
      - TEMPORAL_NAMESPACE=${TEMPORAL_NAMESPACE:-default}
      - TEMPORAL_TASK_QUEUE=${TEMPORAL_TASK_QUEUE:-whisperx-task-queue}
      # Retry Policy Configuration
      - TEMPORAL_MAX_ATTEMPTS=${TEMPORAL_MAX_ATTEMPTS:-3}
      - TEMPORAL_INITIAL_INTERVAL=${TEMPORAL_INITIAL_INTERVAL:-5}
      - TEMPORAL_BACKOFF_COEFFICIENT=${TEMPORAL_BACKOFF_COEFFICIENT:-2.0}
      - TEMPORAL_MAX_INTERVAL=${TEMPORAL_MAX_INTERVAL:-300}
      # Activity Timeout Configuration (in minutes)
      - TRANSCRIPTION_TIMEOUT=${TRANSCRIPTION_TIMEOUT:-30}
      - ALIGNMENT_TIMEOUT=${ALIGNMENT_TIMEOUT:-10}
      - DIARIZATION_TIMEOUT=${DIARIZATION_TIMEOUT:-10}
      - SPEAKER_ASSIGNMENT_TIMEOUT=${SPEAKER_ASSIGNMENT_TIMEOUT:-5}
      # Neo4j Configuration (optional)
      - NEO4J_ENABLED=${NEO4J_ENABLED:-false}
      - NEO4J_URI=${NEO4J_URI:-bolt://neo4j:7687}
      - NEO4J_USER=${NEO4J_USER:-neo4j}
      - NEO4J_PASSWORD=${NEO4J_PASSWORD:-neo4j-password}
      - NEO4J_DATABASE=${NEO4J_DATABASE:-neo4j}
      - NEO4J_TIMEOUT=${NEO4J_TIMEOUT:-30}
    volumes:
      # Persist model cache to avoid re-downloading
      - whisperx-huggingface-cache:/root/.cache/huggingface
      - whisperx-torch-cache:/root/.cache/torch
      # Mount for file uploads (optional)
      - ./uploads:/tmp/uploads
      # Data persistence for SQLite and FAISS
      - ./vector_storage:/app/vector_storage
      - ./data:/app/data
      - ./audit_logs:/app/audit_logs
    depends_on:
      temporal:
        condition: service_healthy
    networks:
      - whisperx-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Temporal Worker
  whisperx-worker:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - INSTALL_GPU=false  # Set to true for GPU support
    environment:
      # Copy same environment as API
      - HF_TOKEN=${HF_TOKEN:-}
      - WHISPER_MODEL=${WHISPER_MODEL:-small}
      - DEFAULT_LANG=${DEFAULT_LANG:-en}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - ENVIRONMENT=${ENVIRONMENT:-production}
      - FILTER_WARNING=${FILTER_WARNING:-true}
      - DEVICE=${DEVICE:-cpu}
      - COMPUTE_TYPE=${COMPUTE_TYPE:-int8}
      - DIARIZATION_MODEL_PATH=${DIARIZATION_MODEL_PATH:-}
      # Temporal Configuration
      - TEMPORAL_SERVER_URL=temporal:7233
      - TEMPORAL_NAMESPACE=${TEMPORAL_NAMESPACE:-default}
      - TEMPORAL_TASK_QUEUE=${TEMPORAL_TASK_QUEUE:-whisperx-task-queue}
      # Retry Policy Configuration
      - TEMPORAL_MAX_ATTEMPTS=${TEMPORAL_MAX_ATTEMPTS:-3}
      - TEMPORAL_INITIAL_INTERVAL=${TEMPORAL_INITIAL_INTERVAL:-5}
      - TEMPORAL_BACKOFF_COEFFICIENT=${TEMPORAL_BACKOFF_COEFFICIENT:-2.0}
      - TEMPORAL_MAX_INTERVAL=${TEMPORAL_MAX_INTERVAL:-300}
      # Activity Timeout Configuration (in minutes)
      - TRANSCRIPTION_TIMEOUT=${TRANSCRIPTION_TIMEOUT:-30}
      - ALIGNMENT_TIMEOUT=${ALIGNMENT_TIMEOUT:-10}
      - DIARIZATION_TIMEOUT=${DIARIZATION_TIMEOUT:-10}
      - SPEAKER_ASSIGNMENT_TIMEOUT=${SPEAKER_ASSIGNMENT_TIMEOUT:-5}
      # Neo4j Configuration (optional)
      - NEO4J_ENABLED=${NEO4J_ENABLED:-false}
      - NEO4J_URI=${NEO4J_URI:-bolt://neo4j:7687}
      - NEO4J_USER=${NEO4J_USER:-neo4j}
      - NEO4J_PASSWORD=${NEO4J_PASSWORD:-neo4j-password}
      - NEO4J_DATABASE=${NEO4J_DATABASE:-neo4j}
      - NEO4J_TIMEOUT=${NEO4J_TIMEOUT:-30}
    volumes:
      # Share model cache with API service
      - whisperx-huggingface-cache:/root/.cache/huggingface
      - whisperx-torch-cache:/root/.cache/torch
      # Mount for file processing (optional)
      - ./uploads:/tmp/uploads
      # Data persistence for SQLite and FAISS (shared with API)
      - ./vector_storage:/app/vector_storage
      - ./data:/app/data
      - ./audit_logs:/app/audit_logs
    command: ["uv", "run", "python", "-m", "app.temporal.worker"]
    depends_on:
      temporal:
        condition: service_healthy
    networks:
      - whisperx-network
    restart: unless-stopped
    deploy:
      replicas: 1  # Increase for more worker instances

networks:
  whisperx-network:
    driver: bridge

volumes:
  temporal-data:
  postgres-data:
  whisperx-huggingface-cache:
  whisperx-torch-cache:
  neo4j-data:
  neo4j-logs: