version: '3.8'

services:
  # Temporal Server
  temporal:
    image: temporalio/auto-setup:latest
    ports:
      - "7233:7233"
    environment:
      - DB=postgres12
      - DB_PORT=5432
      - POSTGRES_USER=temporal
      - POSTGRES_PWD=temporal
      - POSTGRES_SEEDS=postgres
    depends_on:
      - postgres
    networks:
      - whisperx-network
    healthcheck:
      test: ["CMD", "tctl", "--address", "temporal:7233", "cluster", "health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s

  postgres:
    image: postgres:13
    environment:
      - POSTGRES_PASSWORD=temporal
      - POSTGRES_USER=temporal
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - whisperx-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U temporal"]
      interval: 10s
      timeout: 5s
      retries: 5

  # WhisperX FastAPI Application with GPU
  whisperx-api:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - INSTALL_GPU=true
    ports:
      - "8000:8000"
    environment:
      # Secrets from .env
      - HF_TOKEN=${HF_TOKEN:-}
      - ENVIRONMENT=${ENVIRONMENT:-production}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - DIARIZATION_MODEL_PATH=${DIARIZATION_MODEL_PATH:-}
    volumes:
      # Config file (runtime defaults)
      - ./config.yaml:/app/config.yaml:ro
      # Model cache
      - whisperx-huggingface-cache:/root/.cache/huggingface
      - whisperx-torch-cache:/root/.cache/torch
      # File uploads
      - ./uploads:/tmp/uploads
      # Data persistence
      - ./vector_storage:/app/vector_storage
      - ./data:/app/data
      - ./audit_logs:/app/audit_logs
    depends_on:
      temporal:
        condition: service_healthy
    networks:
      - whisperx-network
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Temporal Worker with GPU
  whisperx-worker:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - INSTALL_GPU=true
    environment:
      # Secrets from .env
      - HF_TOKEN=${HF_TOKEN:-}
      - ENVIRONMENT=${ENVIRONMENT:-production}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - DIARIZATION_MODEL_PATH=${DIARIZATION_MODEL_PATH:-}
    volumes:
      # Config file (runtime defaults)
      - ./config.yaml:/app/config.yaml:ro
      # Model cache
      - whisperx-huggingface-cache:/root/.cache/huggingface
      - whisperx-torch-cache:/root/.cache/torch
      # File processing
      - ./uploads:/tmp/uploads
      # Data persistence
      - ./vector_storage:/app/vector_storage
      - ./data:/app/data
      - ./audit_logs:/app/audit_logs
    command: ["uv", "run", "python", "-m", "app.temporal.worker"]
    depends_on:
      temporal:
        condition: service_healthy
    networks:
      - whisperx-network
    restart: unless-stopped
    deploy:
      replicas: 1
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  streamlit-ui:
    build:
      context: .
      dockerfile: Dockerfile.streamlit
    ports:
      - "8501:8501"
    environment:
      - WHISPERX_API_URL=http://whisperx-api:8000
    volumes:
      - ./streamlit_app:/app/streamlit_app
    depends_on:
      whisperx-api:
        condition: service_healthy
    networks:
      - whisperx-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

networks:
  whisperx-network:
    driver: bridge

volumes:
  temporal-data:
  postgres-data:
  whisperx-huggingface-cache:
  whisperx-torch-cache: